{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <h2>Password Reset Confirm</h2><hr>
        <p>Please enter your new password.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-dark" type="submit">Reset password</button>
            <a style="text-decoration: none; " class="btn btn-dark" href="{% url 'users:user_details' index %}">Cancel</a>
        </form>
    </div>
{% endblock %}
