{% extends 'base.html' %}

{% block content%}
<div>
    <h5><a href='{% url "users:user_details" user.id %}'>{{user.get_username}}</a></h5>
    <hr>
    <hr>
    {% for user in users %}
    {% if not user.is_superuser %}
    <h6><a href='{% url "users:user_details" user.id %}'>{{user.get_username}}</a> | {{user.groups.all.0}}</h6>
    <hr>
    {% endif %}
    {% endfor %}
</div>
{% endblock %}
