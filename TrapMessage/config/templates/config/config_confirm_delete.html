{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div>
    <h2>You sure to delete this configuration? <b>{{ config.name }}</b></h2>
    <form method="POST">
            {% csrf_token %}
        <div>
            <button class="btn btn-dark white-text" type="submit">Видалити</button>
            <a href="{{config.get_absolute_url}}" class="btn btn-dark white-text">Відміна</a>
        </div>
    </form>
</div>
{% endblock %}
