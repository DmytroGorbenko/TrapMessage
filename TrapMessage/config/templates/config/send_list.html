{% extends 'base.html' %}

{% block content%}
<div>
    <h3>Використані цієї сессії конфігурації:</h3>
    <hr>
    {%if configs%}
        {% for conf in configs %}
        <h6><a href='{{conf.get_absolute_url}}'>{{conf.name}}</a> | {{conf.ip}} | {{conf.udp}} | {{conf.community}}</h6>
        <hr>
        {% endfor %}
    {% else %}
        <h6>Ви ще не використовували жодної <a href="{% url 'config:config_list' %}">конфігурації</a> цієї сессії!</h6>
    {% endif %}
</div>
{% endblock %}
